<!doctype html>
<html lang="en" data-redirect="https://6us.org/?27qX8fFg3NxUDhCju3K2HCDm2h8FXsZiAbTI5VXJkyqV3oXEqhbpW">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Loading…</title>
  <meta name="description" content="Single responsive loading button — mobile, tablet, and desktop." />
  <!-- Fallback meta refresh (in case JS is disabled). Replace the URL as needed. -->
  <meta http-equiv="refresh" content="4;url=https://www.example.com/">
  <style>
    :root {
      --bg: #0b1220;      /* dark background */
      --fg: #e5e7eb;      /* text color */
      --accent: #2563eb;  /* button color */
      --accent-2: #1d4ed8;/* hover color */
      --shadow: rgba(37, 99, 235, .35);
    }
    * { box-sizing: border-box; }
    html, body { height: 100%; }
    body {
      margin: 0;
      min-height: 100svh; /* responsive to mobile dynamic bars */
      display: grid;
      place-items: center;
      background: var(--bg);
      color: var(--fg);
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Apple Color Emoji", "Segoe UI Emoji";
      line-height: 1.5;
    }
    /* Responsive, no fixed size */
    button.loading {
      display: inline-flex;
      align-items: center;
      gap: 0.6em;
      padding: 0.9em 1.2em;           /* scales with font-size */
      font-size: clamp(1rem, 2.8vw, 1.35rem);
      font-weight: 700;
      line-height: 1.2;
      color: #fff;
      background: var(--accent);
      border: 0;
      border-radius: 999px;           /* pill */
      box-shadow: 0 10px 24px var(--shadow);
      cursor: progress;
      user-select: none;
    }
    button.loading:hover { background: var(--accent-2); }
    button.loading:disabled { opacity: 0.98; }

    .spinner {
      width: 1em;                     /* relative to font-size */
      height: 1em;
      border: 0.18em solid rgba(255,255,255,0.35);
      border-top-color: #fff;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }
    @keyframes spin { to { transform: rotate(360deg); } }
  </style>
</head>
<body>
  <button class="loading" disabled aria-busy="true" aria-live="polite">
    <span class="spinner" aria-hidden="true"></span>
    <span id="label">Loading…</span>
  </button>

  <script>
    // Destination priority: ?to=<url> query param, then data-redirect on <html>, else "/"
    const qp = new URLSearchParams(location.search);
    const dest = qp.get('to') || document.documentElement.getAttribute('data-redirect') || '/';

    // Optional countdown on the button label (keeps a single loading button on screen)
    let secs = 4;
    const labelEl = document.getElementById('label');
    const tick = setInterval(() => {
      secs--;
      if (secs > 0) labelEl.textContent = `Loading… ${secs}s`;
    }, 1000);

    setTimeout(() => {
      clearInterval(tick);
      // Use replace() to avoid keeping the loading page in history (optional)
      location.replace(dest);
    }, 4000);
  </script>
</body>
</html>
